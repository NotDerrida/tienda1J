<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiénes somos</title>
    <!-- Agregar Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Incluir el header -->
    <div th:replace="~{header :: header}"></div>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <h1 class="mb-4">Quiénes somos</h1>
        <p>
            Somos una tienda en línea dedicada a ofrecer los mejores productos a nuestros clientes.
            Nuestro objetivo es brindar una experiencia de compra fácil, rápida y segura.
        </p>
    </div>


    <div th:replace="~{modals :: loginModal}"></div>
    <div th:replace="~{modals :: registerModal}"></div>

    <!-- Incluir el footer -->
    <div th:replace="~{footer :: footer}"></div>

    <!-- Agregar el script de Bootstrap desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
