<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav
      th:fragment="header"
      class="navbar navbar-expand-lg navbar-light bg-light"
    >
      <div class="container-fluid">
        <!-- Nombre de la tienda (izquierda) -->
        <a class="navbar-brand fs-4 fw-bold text-primary" th:href="@{/}"
          >InnovaDistribuidos</a
        >

        <!-- Botones centrales -->
        <div class="d-flex gap-3 ms-auto me-auto">
          <a class="btn btn-secondary" th:href="@{/}">Marketplace</a>
          <a class="btn btn-info" 
            th:href="@{/users}" 
            th:if="${session.usuario != null and session.usuario.tipoUsuario.id == 1}">
              Usuarios
          </a>
          <a class="btn btn-warning" 
            th:href="@{/quienesSomos}" 
            th:if="${session.usuario == null or session.usuario.tipoUsuario.id != 2}">
              Quiénes somos
          </a>
        </div>

        <!-- Parte derecha: Usuario -->
        <div class="dropdown">
          <button
            class="btn btn-outline-dark dropdown-toggle"
            type="button"
            id="userDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span
              th:if="${session.usuario != null}"
              th:text="'Hola, ' + ${session.usuario.nombre}"></span>
            <span th:unless="${session.usuario != null}"
              >Hola, ¿Quién eres?</span>
          </button>
          <div th:if="${session.usuario != null}">
            <button
              class="btn btn-primary"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasCarrito"
              aria-controls="offcanvasCarrito"
            >
              Ver Carrito
            </button>
          </div>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="userDropdown"
          >
            <li th:if="${session.usuario == null}">
              <a
                class="dropdown-item"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
                >Iniciar sesión</a
              >
            </li>
            <li th:if="${session.usuario == null}">
              <a
                class="dropdown-item"
                data-bs-toggle="modal"
                data-bs-target="#registerModal"
                >Quiero registrarme</a
              >
            </li>
            <li th:if="${session.usuario != null}">
              <a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Bootstrap JS con Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
