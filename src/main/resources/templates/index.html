<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Usuarios</title>
    <!-- Agregar Bootstrap desde CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Incluir el header -->
    <div th:replace="~{header :: header}"></div>

    <div th:if="${success != null}" class="alert alert-success" role="alert">
      <span th:text="${success}"></span>
    </div>
    <div th:if="${error != null}" class="alert alert-danger" role="alert">
      <span th:text="${error}"></span>
    </div>

    <!-- Contenido principal -->
    <div class="container mt-4">
      <h1 class="mb-4">Lista de Usuarios</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Fecha de Registro</th>
            <th>Tipo de Usuario</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.email}"></td>
            <td
              th:text="${#dates.format(usuario.fechaRegistro, 'yyyy-MM-dd HH:mm')}"
            ></td>
            <td th:text="${usuario.tipoUsuario.tipo}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Mostrar productos -->
    <div class="row mt-4">
      <h2>Cat치logo de Productos</h2>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Iterar sobre productos -->
        <div th:each="producto : ${productos}" class="col">
          <div class="card h-100">
            <!-- Imagen del producto -->
            <img
              th:src="@{'/images/' + ${producto.imagen}}"
              th:alt="${producto.nombre}"
              class="card-img-top"
              style="height: 200px; object-fit: cover"
            />

            <!-- Detalles del producto -->
            <div class="card-body">
              <h5 class="card-title" th:text="${producto.nombre}"></h5>
              <p class="card-text" th:text="${producto.descripcion}"></p>
              <p
                class="card-text text-primary fs-5"
                th:text="'$' + ${producto.precio}"
              ></p>

              <!-- Bot칩n para agregar al carrito (lo implementaremos despu칠s) -->
              <button class="btn btn-success">Agregar al Carrito</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{modals :: loginModal}"></div>
    <div th:replace="~{modals :: registerModal}"></div>

    <div th:if="${session.usuario != null}">
      <p>Hola, <span th:text="${session.usuario.nombre}">Usuario</span> 游녦</p>
      <a href="/logout" class="btn btn-danger">Cerrar sesi칩n</a>
    </div>

    <div th:unless="${session.usuario != null}">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#loginModal"
      >
        Iniciar sesi칩n
      </button>
    </div>

    <!-- Incluir el footer -->
    <div th:replace="~{footer :: footer}"></div>

    <!-- Agregar el script de Bootstrap desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
